<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Auto Suggest</title>
        <meta name="description" content="One.com Webshop Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
        <script src="../dist/autosuggest.js"></script>

        <style type="text/css">
            #input, #textarea {
                width: 500px;
                line-height: 20px;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <input type="text" id="input" />
            <br/>
            <br/>
            <br/>
            <textarea id="textarea"></textarea>
        </div>

        <script type="text/javascript">
            $('#input').autoSuggest($('#textarea').autoSuggest({
                suggestions: [
                    {
                        trigger: '<',
                        suggestions: [
                            {
                                on: 'script',
                                show: 'script',
                                replaceWith: '<script src="text/javascript"><\/script>',
                                cursorPosition: [-26, -11]
                            }
                        ]
                    }, {
                        trigger: '@',
                        suggestions: [
                            {
                                on: 'avcs',
                                show: 'Chandrasekhar Ambula V',
                                replaceWith: '@AmbulaV'
                            }
                        ]
                    }, [
                        'hello',
                        'world',
                        'idiot',
                        'stupid',
                        'rascal',
                        'hello1',
                        'hello2',
                        'hello3',
                    ]
                ]
            }));
        </script>
    </body>
</html>
